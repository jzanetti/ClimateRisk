name: nz_state_highway

input:
  file: etc/data/nz-state-highway-centrelines-2012-SHP/nz-state-highway-centrelines-2012.shp
  value_adjustment_option: 
    litpop: null
    gdp2asset: null
    fix:
      method: individual # individual or total
      value: 100.0

economy_annual_growth: 0.015

hazard:
  flood:
    enable: False
  landslide:
    enable: False
  TC:
    enable: True

future_hazard_para: 0.15

adaptation:
  TC:
    measure1:
      mdd_impact: (1, 0)
      paa_impact: (1, -0.05)
      hazard_inten_imp: (1, -1)
      cost: 10
      color_rgb: (0.1, 0.1, 0.8)
      discount_rate: 0.014
    measure2:
      mdd_impact: (1, 0)
      paa_impact: (1, -0.05)
      hazard_inten_imp: (1, -2)
      cost: 10
      color_rgb: (0.8, 0.2, 0.1)
      discount_rate: 0.014

vis:
  basemap: etc/data/nz_coastlines/nz-coastlines-and-islands-polygons-topo-150k.shp
  exposure:
    enable: False
  hazard:
    enable: False
  impact:
    enable: True








    