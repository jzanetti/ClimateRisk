    cost: 10000
    color_rgb: (1, 1, 1)


vis:
  basemap: etc/data/nz_coastlines/nz-coastlines-and-islands-polygons-topo-150k.shp
  exposure:
    enable: False
  hazard:
    enable: False
  impact:
    enable: True








    